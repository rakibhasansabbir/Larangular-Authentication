<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Reset password form</div>
    <div class="card-body">
      <form #resetPasswordForm=ngForm (ngSubmit)="onSubmit()">

        <div class="alert alert-danger" [hidden]="!error">{{error}}</div>
        <!-- emailForm -->
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email" [(ngModel)]="form.email"
              required>
          </div>
        </div>
        <!-- passwordForm -->
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password"
              [(ngModel)]="form.password" required>

          </div>
        </div>
        <!-- confirmedPasswordForm -->
        <div class="form-group row">
          <label for="inputPasswordConfirmation3" class="col-sm-2 col-form-label">Confirm Password</label>
          <div class="col-sm-10">
            <input type="password" name="password_confirmation" class="form-control" id="inputPasswordConfirmation3"
              placeholder="Password" [(ngModel)]="form.password_confirmation" required>
            <!-- <div class="alert alert-danger" [hidden]="!error.password">{{error.password}}</div> -->
          </div>
        </div>
        <!-- submitButton -->
        <div class="form-group row">
          <div class="col-sm-10 offset-2">
            <button type="submit" class="btn btn-primary" [disabled]="!resetPasswordForm.valid">Reset Password</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

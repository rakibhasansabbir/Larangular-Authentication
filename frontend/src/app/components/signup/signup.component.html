<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Register Here</div>
    <div class="card-body">
      <form #signupForm=ngForm (ngSubmit)="onSubmit()">


        <!-- nameForm -->
        <div class="form-group row">
          <label for="inputName3" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" name="name" class="form-control" id="inputName3" placeholder="Name" [(ngModel)]="form.name"
              required>
            <div class="alert alert-danger" [hidden]="!error.name">{{error.name}}</div>
          </div>
        </div>
        <!-- emailForm -->
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email" [(ngModel)]="form.email"
              required>
            <div class="alert alert-danger" [hidden]="!error.email">{{error.email}}</div>
          </div>
        </div>
        <!-- passwordForm -->
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password"
              [(ngModel)]="form.password" required>

          </div>
        </div>
        <!-- confirmedPasswordForm -->
        <div class="form-group row">
          <label for="inputPasswordConfirmation3" class="col-sm-2 col-form-label">Confirm Password</label>
          <div class="col-sm-10">
            <input type="password" name="password_confirmation" class="form-control" id="inputPasswordConfirmation3"
              placeholder="Password" [(ngModel)]="form.password_confirmation" required>
            <div class="alert alert-danger" [hidden]="!error.password">{{error.password}}</div>
          </div>
        </div>
        <!-- submitButton -->
        <div class="form-group row">
          <div class="col-sm-10 offset-2">
            <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Sign up</button>

            <a routerLink="/login" class="btn btn-info float-right">Already account? Log in here</a>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
